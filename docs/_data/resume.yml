about: "Dawei Wang is an Assistant Researcher at the Beijing Zhongguancun Laboratory. He earned his Bachelor's degree from <a class=\"href\" href=\"https://english.hust.edu.cn\">Huazhong University of Science and Technology</a> in 2017 and completed his Ph.D. at the <a class=\"href\" href=\"https://english.ucas.ac.cn\">University of the Chinese Academy of Sciences</a> in 2023, under the supervision of Professor <a class=\"href\" href=\"kaichen.org\">Kai Chen</a>. His research interests primarily focus on software security and natural language processing."
